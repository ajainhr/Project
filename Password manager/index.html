<!DOCTYPE html>
<html lang="en">
<head>

    <title>SecurePass - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="login-screen">

            </div>
            
            <button type="submit" class="btn btn-block">
                <span>ðŸ”‘</span> Login
            </button>
        </form>
        
        <p style="margin-top: 20px;">

        </p>
    </div>

    <script src="script.js"></script>
</body>
